
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FEFAF6;
        }
        caption {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #114232;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Table starts here -->
    <table border="1">
        <caption>Pabello's Weekend Routine</caption>
        <thead>
            <!-- Table header row -->
            <tr>
                <th>Time</th> <!-- Column 1 -->
                <th>Saturday</th> <!-- Column 2 -->
                <th>Sunday</th> <!-- Column 3 -->
            </tr>
        </thead>
        <tbody>
            <!-- Table body rows -->
            <tr>
                <td>9:00 AM</td> <!-- Row 1, Column 1 -->
                <td>Wake up</td> <!-- Row 1, Column 2 -->
                <td>Wake up</td> <!-- Row 1, Column 3 -->
            </tr>
            <tr>
                <td>10:00 AM</td> <!-- Row 2, Column 1 -->
                <td>Eat Breakfast</td> <!-- Row 2, Column 2 -->
                <td>Eat Breakfast</td> <!-- Row 2, Column 3 -->
            </tr>
            <tr>
                <td>11:00 AM</td> <!-- Row 3, Column 1 -->
                <td>Take a Bath</td> <!-- Row 3, Column 2 -->
                <td>Take a bath</td> <!-- Row 3, Column 3 -->
            </tr>
            <tr>
                <td>12:00 PM</td> <!-- Row 4, Column 1 -->
                <td>Lunch</td> <!-- Row 4, Column 2 -->
                <td>Lunch</td> <!-- Row 4, Column 3 -->
            </tr>
            <tr>
                <td>1:00 PM</td> <!-- Row 5, Column 1 -->
                <td>Play Computer</td> <!-- Row 5, Column 2 -->
                <td>Play Computer</td> <!-- Row 5, Column 3 -->
            </tr>
            <tr>
                <td>4:00 PM</td> <!-- Row 6, Column 1 -->
                <td>Sleep</td> <!-- Row 6, Column 2 -->
                <td>Sleep</td> <!-- Row 6, Column 3 -->
            </tr>
            <tr>
                <td>8:00 PM</td> <!-- Row 7, Column 1 -->
                <td>Dinner</td> <!-- Row 7, Column 2 -->
                <td>Dinner</td> <!-- Row 7, Column 3 -->
            </tr>
            <tr>
                <td>10:00 PM</td> <!-- Row 8, Column 1 -->
                <td>Play Computer</td> <!-- Row 8, Column 2 -->
                <td>Do Assignment</td> <!-- Row 8, Column 3 -->
            </tr>
        </tbody>
    </table>
    <!-- Table ends here -->
</body>
</html>
